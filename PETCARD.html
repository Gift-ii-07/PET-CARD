<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./Pet card.css">
        <title>PETS CARD</title>
    </head>
    <body>
        <button>
            <div class="all">
                <h4 class="see">PARROT</h4>
                <img class="parrot" src="./img/parrot.jpg" alt="PARROT">
                <p>A parrot is a bird that lives in warm areas, some parrots nest in trees. 
                    Parrots are from the family of Psittacidae. 
                </p>
                <li><span class="label">Class:</span> Aves.</li>
                <li><span class="label">Habitat:</span> Palm forests(arboreals).</li>
                <li><span class="label">Lifespan:</span> 49-50 years.</li>
                <li><span class="label">Diet:</span> Fresh food, vegetables, seeds and nut.</li>
                <p> Parrots are a very diverse group of birds that can vary dramatically in size and color. They are some of the most spectacular and intriguing birds in the world! Due to their intelligence and highly social
                    nature, parrots also have the ability to make wonderful pets. Given proper training and care, parrots can make excellent companions due to their desire to live as part of even a human flock.
                </p>
            </div>
        </button>

        <div class="down">
            <button class="whole">
                <div class="all">
                    <h4 class="look">DOG</h4>
                    <img class="dog" src="./img/dog.jpg" alt="DOG">
                    <p>A dog is a domesticated carnivorous mammal that typically has a long snout, an acute sense of smell, non-retractable claws, and a barking, howling, or whining voice.
                        Dog, (Canis lupus familiaris), domestic mammal of the family Canidae (order Carnivora).
                    </p>
                    <li><span class="label">Class:</span> Mammalia.</li>
                    <li><span class="label">Habitat:</span> Forests and brush lands.</li>
                    <li><span class="label">Lifespan:</span> 10-13 years.</li>
                    <li><span class="label">Diet:</span>Cooked or raw meat, fish, vegetables and rice.</li>
                    <p>The dog is a domesticated descendant of the wolf. 
                        Also called the domestic dog, it is derived from extinct Pleistocene wolves, and the modern wolf is the dog's nearest living relative. 
                    </p>
                </div>
            </button>
        </div>
    </body>
